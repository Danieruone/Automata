<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column mx-auto mt-5">
          <form>
            <div class="form-group">
              <label>Valor emisor</label>
              <input
                type="text"
                class="form-control"
                id="emisor"
                placeholder="1, -1"
              />
              <label>Valor receptor</label>
              <input
                type="text"
                class="form-control"
                id="receptor"
                placeholder="1, -1"
              />
              <label>Introduce salida esperada de la neurona</label>
              <input
                type="text"
                class="form-control"
                id="expectedResult"
                placeholder="1, -1"
              />
              <label>Introduce tasa de aprendizaje</label>
              <input
                type="text"
                class="form-control"
                id="learningRatio"
                placeholder="1, -1"
              />
            </div>
            <button type="button" class="btn btn-primary" id="btn">
              Enviar
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="column mx-auto mt-5">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">emisor</th>
                <th scope="col">receptor</th>
                <th scope="col">Pesos sin√°pticos</th>
                <th scope="col">Pesos iterados</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
