<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Detector de patrones</title>
    <script src="src/numbers.min.js"></script>
    <script type="module" src="./src/App.js"></script>

    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col mx-auto">
          <div class="form-group">
            <label for="size">Seleccione el tamaño el tamaño de la matriz</label
            ><br />
            <select class="form-control" id="size">
              <option selected>Seleccione una opcion</option>
            </select>
            <br /><br />
          </div>
        </div>
        <div class="col mx-auto">
          <div class="form-group">
            <label for="patterns-quantity"
              >Seleccione la cantidad de patrones</label
            ><br />
            <select id="patterns-quantity" class="form-control">
              <option selected>Seleccione una opcion</option>
            </select>
          </div>
          <br />
        </div>
      </div>
      <div>
        <input
          type="button"
          id="generate-matrices"
          class="btn btn-success"
          value="Generar matrices"
        />
        <input
          type="button"
          id="train"
          class="btn btn-primary"
          value="Entrenar"
        />
        <button type="button" id="run" class="btn btn-primary">
          Ejecutar
        </button>
      </div>
      <div class="row">
        <div class="col-4">
          <h2>Patrones a memorizar</h2>
          <div class="col-4">
            <div class="block" id="patterns-container"></div>
          </div>

          <h2>Patrón defectuoso</h2>
          <div class="col-4 mb3">
            <div class="block" id="input-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      const sizeSelect = document.getElementById("size");
      const quantitySelect = document.getElementById("patterns-quantity");

      function generateOptions(element, len, i = 1) {
        if (i > len) return;
        const option = document.createElement("option");
        option.value = i;
        option.innerHTML = i;
        element.appendChild(option);
        generateOptions(element, len, i + 1);
      }

      generateOptions(sizeSelect, 10);
      generateOptions(quantitySelect, 3);
    </script>
  </body>
</html>
